<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File Save and Delete</title>
    </head>

    <body>
        
        <script>
            let arr = [109, -2, 3, -7, 1, 56, 4, -10];
            bubbleSort(arr);
            
            function bubbleSort(arr) {
                for (let i = 0; i < arr.length; i++) {
                    for (let j = 0; j < arr.length; j++) {
                        if( arr[j] > arr[ j+1 ]){
                            let d = arr [j]
                            arr[j] = arr[j+1]
                            arr [j+1] =d
                        }
                        
                    }
                    
                }
                console.log(arr);
            }
        </script>

    </body>

</html>
